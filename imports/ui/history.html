<template name="history">
    {{#if currentUser}}
    <a href="http://localhost:3000/">to map</a>
    <div id="historyPanel">
        {{ #each currentPoint in History }}
            {{> point record=currentPoint collection=location }}
        {{ /each }}
    </div>
    {{ #if recordsLeft }}
        <button id="loadMore">load more</button>
    {{ /if }}
    {{/if}}
</template>
