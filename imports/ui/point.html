<template name="point">
    <div class="point">
        <table width="100%" border="0">
            <tr>
                <td width="10%">latitude</td>
                <td width="10%">longitude</td>
                <td width="10%">time</td>
                <td width="35%">address</td>
                <td width="30%">your description</td>
                {{#if edit}}
                {{else}}
                <td width="5%" rowspan="2">
                    <button class="edit">EDIT</button>
                </td>
                {{/if}}
            </tr>
            <tr>
                <td>{{ location.coords.latitude }}</td>
                <td>{{ location.coords.longitude }}</td>
                <td>{{ time.toLocaleString }}</td>
                <td>
                {{ #if address }}
                    {{ address }}
                {{ else }}
                    <button class="getAddress">Get address</button>
                {{ /if }}
                </td>
                <td>
                    {{ #if description }}
                        {{ description }}
                    {{ else }}
                        there's no description for this point
                    {{ /if }}
                </td>
            </tr>
        </table>
    </div>
</template>
